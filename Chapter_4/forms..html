<body>
    <div>
        <h1>travel form for a trip</h1>
        <form action="form.php">
            <input type="text" placeholder="enter your name"> <br>
            <label for="sectionida"> <!--in label in for we add id which is sectionid-->
                <input type="radio" value="section a" name="section" id="sectionida">Section A
            </label>
            <label for="sectionidb">
                <input type="radio" value="section a" name="section" id="sectionidb" class="red">Section B
            </label>
            <!--used id here too, id is unique identifier of html tag-->
            <!-- if the name of radio button is same of 3 elements than at a time only one will get press -->
            
            <input type="checkbox" name="canteen" id="foodcanteen" class="red">
            <label for="foodcanteen">want food canteen</label> <br>
            <!--if for didn't match with id than we couldn't click on text-->

            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="explain why you want to join"></textarea>
            <select name="car" id="car">select you car
                <option value="hehe">omni</option>
                <option value="hehe">omni2</option>
            </select>
        </form>
