<!DOCTYPE html> <!--ye browser ko btara ki hum html5 use kr re-->
<html lang="en"> <!--ye root hota html page ka--> <!--main html page start hota hai kyunki sbse pehla or sbse bada element hai-->
<head> <!--isme page ka metadata hota > metadata? kisi data ke baremen bhi data deta hai, jeseki ye page khud data hai but is page ke bare men bhi data ki (iska title?, iska discription?)-->
    <meta charset="UTF-8"> <!--encoding is page ki utf8 hai ye mene sepcify krdia-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter 1 practice set</title>
</head> <!--closed head tag-->
<body> <!--body ke andr jonse tags hote voh web page ke upar dikhai denge (rendered by the browser)-->
    <h1>Hello World</h1>
    <p>this is paragraph</p>
</body>
</html>
